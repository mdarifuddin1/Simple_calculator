<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form>
        <label for="firstNumber">1st number:</label>
        <input type="number" id="firstNumber"  >
        <br>
        <label for="secondNumber">2nd number:</label>
        <input type="number" id="secondNumber">
        <br>
        <input type="radio" id="addition" name="operation" >
        <label for="addition">+</label>
        <br>
        <input type="radio" id="subtraction" name="operation">
        <label for="subtraction">Subtraction</label>
        <br>
        <input type="radio" id="multiplication" name="operation" >
        <label for="multiplication">Multiplication</label>
        <br>
        <input type="radio" id="division" name="operation" >
        <label for="division">Division</label>
        <br>
        <label >Result:</label>
        <input type="text" id="result" >
        <br>
        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <script>
        function calculate() {
            const firstNumber = parseFloat(document.getElementById("firstNumber").value);
            const secondNumber = parseFloat(document.getElementById("secondNumber").value);
            let result;

            if (document.getElementById("addition").checked) {
                result = firstNumber + secondNumber;
            } else if (document.getElementById("subtraction").checked) {
                result = firstNumber - secondNumber;
            } else if (document.getElementById("multiplication").checked) {
                result = firstNumber * secondNumber;
            } else if (document.getElementById("division").checked) {
                result = firstNumber / secondNumber;
            } else {
                result = "Invalid operation";
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
